name: islamic
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  rive: ^0.6.8
  intl: ^0.17.0
  timezone: ^0.6.1
  path_provider: ^2.0.1
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.5
  draggable_scrollbar: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true

  assets:
    - images/
    - anims/

  fonts:
    - family: Uthmani
      fonts:
        - asset: fonts/me_quran.ttf
    - family: CubicSans
      fonts:
        - asset: fonts/CubicSans-regular.ttf