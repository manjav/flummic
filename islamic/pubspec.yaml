name: islamic
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  rive: ^0.6.8
  intl: ^0.17.0
  share: ^2.0.1
  archive: ^3.1.2
  timezone: ^0.6.1
  audioplayers: ^0.18.3
  path_provider: ^2.0.1
  firebase_core: ^1.0.3
  cupertino_icons: ^1.0.2
  simple_speed_dial: ^0.1.2
  firebase_analytics: ^7.1.1
  firebase_messaging: ^9.1.1
  shared_preferences: ^2.0.5
  cached_network_image: ^3.0.0
  autocomplete_textfield: ^1.7.3
  flutter_svg: ^0.20.0-nullsafety.1
  scrollable_positioned_list: ^0.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true

  assets:
    - images/
    - anims/
    - locs/

  fonts:
    - family: Uthmani
      fonts:
        - asset: fonts/me_quran.ttf
    - family: CubicSans
      fonts:
        - asset: fonts/CubicSans-regular.ttf
    - family: SuraNames
      fonts:
        - asset: fonts/suranames.ttf